<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <title>Videos</title>
</head>
    <body>
        <a-scene>
            <a-assets>
                <img id="coffee" src="https://cdn.glitch.com/e8068289-7008-4a94-b515-d3cfa8bad8ba%2Fcafeteria.MP4?1532705272565">
                <img id="tree" src="https://cdn.glitch.com/e8068289-7008-4a94-b515-d3cfa8bad8ba%2Farbol.MP4?1532705057982">
                <img id="stairs" src="https://cdn.glitch.com/e8068289-7008-4a94-b515-d3cfa8bad8ba%2Fescaleras.MP4?1532705702609">
                <img id="triana" src="https://cdn.glitch.com/e8068289-7008-4a94-b515-d3cfa8bad8ba%2Ftriana.MP4?1532705043045">
                <img id="sky" src="https://cdn.glitch.com/e8068289-7008-4a94-b515-d3cfa8bad8ba%2Fmaxresdefault.jpg?1532704988228">
            </a-assets>

            <a-sky src="#sky"></a-sky>
            <a-plane src="#ground" position="0 -2 0" height="100" width="100" rotation="-90 0 0" color="#69abfd" metalness="0.3" opacity="0.5"></a-plane>
            <a-text value="Videos" position="-0.7 1 -2.5" width="10" color="#bb24ef" font="mozillavr"></a-text>

            <a-link class="videolink" href="video1.html" title="Coffee" image="#coffee" position="-1.5 1.5 -3" scale="0.5 0.5 0.5"></a-link>
            <a-link class="videolink" href="video2.html" title="San Telmo" image="#tree" position="-1.5 0 -3" scale="0.5 0.5 0.5"></a-link>
            <a-link class="videolink" href="video3.html" title="Triana" image="#triana" position="1.5 1.5 -3" scale="0.5 0.5 0.5"></a-link>
            <a-link class="videolink" href="video4.html" title="Stairs" image="#stairs" position="1.5 0 -3" scale="0.5 0.5 0.5"></a-link>

            <a-entity camera look-controls wasd-controls="fly:false" position="0 1 0">
                <a-cursor id="cursor" material="color: springgreen; opacity: 0.5;" raycaster="objects: .videolink"></a-cursor>
            </a-entity>
            
            <!--Background spheres-->
            <a-entity rotation="" position="0 0 -200">
                <a-animation attribute="rotation" to="-360 360 -360" dur="30000" easing="linear" repeat="indefinite" direction="normal" fill="none"></a-animation>
                <a-entity position="0 -20 50" rotation="44.402168252159996 98.67148500479999 98.67148500479999">
                    <a-animation attribute="rotation" to="45 100 100" dur="5000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
                    <a-sphere radius="1.5" color="#7BC8A4" material="" geometry=""></a-sphere>
                    <a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040" material="" geometry=""></a-cylinder>
                    <a-entity position="0 10 0" rotation="5.16560652 5.16560652 0">
                        <a-animation attribute="rotation" to="90 90 0" dur="2000" delay="0" repeat="indefinite" direction="alternate"></a-animation>
                        <a-sphere radius="1" color="#F16745" material="" geometry=""></a-sphere>
                        <a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040" material="" geometry=""></a-cylinder>
                        <a-entity position="0 10 0" rotation="2.8697814 0.57395628 5.7395628">
                            <a-animation attribute="rotation" to="50 10 100" dur="2000" delay="0" repeat="indefinite" direction="alternate"></a-animation>
                            <a-sphere radius="3" color="#4CC3D9" material="" geometry=""></a-sphere>
                            <a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040" material="" geometry=""></a-cylinder>
                            <a-entity position="0 10 0" rotation="0.00012282499999827223 0.00009826000000145996 0.00012282499999827223">
                                <a-animation attribute="rotation" to="50 40 50" dur="2000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
                                <a-sphere radius="4.5" color="#FFC65D" material="" geometry=""></a-sphere>
                                <a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040" material="" geometry=""></a-cylinder>
                                <a-entity position="0 10 0" rotation="5.16560652 5.16560652 0">
                                    <a-animation attribute="rotation" to="90 90 0" dur="2000" delay="0" repeat="indefinite" direction="alternate"></a-animation>
                                    <a-sphere radius="1.5" color="#93648D" material="" geometry=""></a-sphere>
                                </a-entity>
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
             </a-entity>
        </a-scene>
    </body>
</html>
